<html>
  <head>
  <style type="text/css">
  body {
    background: #1e9ccf url(launch.jpg) no-repeat left bottom;
    height: 100%;
    margin: 100px 0 0 0;
  }
  .wrapper {
    width: 70%;
    float: right;
  }
  h2 {
    font-size: 5em;
    text-align: center;
    color: white;
    padding: 0;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <h2>App Store Open Beta</h2>
    <h2>
      <script type='text/javascript'>
        // Set the date we're counting down to
        var countDownDate = new Date("April 6, 2020 08:00:00").getTime();
        // Get today's date and time
        var now = new Date().getTime();
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        // Calculate number of days.
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.write("Launch in "+ days + " day" + (days > 1 ?  "s" : ""))
      </script>
    </h2>
  </div>
</body>
</html>
